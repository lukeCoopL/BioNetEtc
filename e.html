<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 800;
            height: 800;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "2Anc", "label": "2Anc", "shape": "dot", "size": 10}, {"id": "2_11", "label": "2_11", "shape": "dot", "size": 10}, {"id": 2, "label": 2, "shape": "dot", "size": 10}, {"id": "2AncAnc", "label": "2AncAnc", "shape": "dot", "size": 10}, {"id": "2_10", "label": "2_10", "shape": "dot", "size": 10}, {"id": "2_6Anc", "label": "2_6Anc", "shape": "dot", "size": 10}, {"id": "2_6_9", "label": "2_6_9", "shape": "dot", "size": 10}, {"id": "2_6", "label": "2_6", "shape": "dot", "size": 10}, {"id": "2_6AncAnc", "label": "2_6AncAnc", "shape": "dot", "size": 10}, {"id": "2_6_8", "label": "2_6_8", "shape": "dot", "size": 10}, {"id": "2AncAncAnc", "label": "2AncAncAnc", "shape": "dot", "size": 10}, {"id": "2_7", "label": "2_7", "shape": "dot", "size": 10}, {"id": "2AncAncAncAnc", "label": "2AncAncAncAnc", "shape": "dot", "size": 10}, {"id": "0Anc", "label": "0Anc", "shape": "dot", "size": 10}, {"id": "0_5", "label": "0_5", "shape": "dot", "size": 10}, {"id": 0, "label": 0, "shape": "dot", "size": 10}, {"id": "1_1Anc", "label": "1_1Anc", "shape": "dot", "size": 10}, {"id": "1_1_4", "label": "1_1_4", "shape": "dot", "size": 10}, {"id": "1_1", "label": "1_1", "shape": "dot", "size": 10}, {"id": "1Anc", "label": "1Anc", "shape": "dot", "size": 10}, {"id": "1_3", "label": "1_3", "shape": "dot", "size": 10}, {"id": 1, "label": 1, "shape": "dot", "size": 10}, {"id": "2_2", "label": "2_2", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "2Anc", "to": "2_11", "weight": 1}, {"from": "2Anc", "to": 2, "weight": 1}, {"from": "2AncAnc", "to": "2_10", "weight": 2}, {"from": "2AncAnc", "to": "2Anc", "weight": 1}, {"from": "2_6Anc", "to": "2_6_9", "weight": 3}, {"from": "2_6Anc", "to": "2_6", "weight": 3}, {"from": "2_6AncAnc", "to": "2_6_8", "weight": 4}, {"from": "2_6AncAnc", "to": "2_6Anc", "weight": 1}, {"from": "2AncAncAnc", "to": "2_7", "weight": 5}, {"from": "2AncAncAnc", "to": "2AncAnc", "weight": 3}, {"from": "2AncAncAncAnc", "to": "2_6AncAnc", "weight": 2}, {"from": "2AncAncAncAnc", "to": "2AncAncAnc", "weight": 1}, {"from": "0Anc", "to": "0_5", "weight": 7}, {"from": "0Anc", "to": 0, "weight": 7}, {"from": "1_1Anc", "to": "1_1_4", "weight": 8}, {"from": "1_1Anc", "to": "1_1", "weight": 8}, {"from": "1Anc", "to": "1_3", "weight": 9}, {"from": "1Anc", "to": 1, "weight": 9}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
